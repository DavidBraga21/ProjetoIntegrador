<ion-content class="background" [fullscreen]="true">
  <ion-header class="header" collapse="condense">
    <ion-toolbar>
      <ion-app>
  
       <ion-searchbar class="pesquisa" animated="true" color="medium" placeholder="Pesquisar"></ion-searchbar>
    
    </ion-app>
  </ion-toolbar>
</ion-header>

<div class="container2">

  <ion-grid>
    <ion-row>
      <ion-col size="6">     
       <ion-button href="/restaurantestipo" color="none" expand="block" class="imgBtnExplorar">Explorar<div class="shadow"></div></ion-button>      
      </ion-col>

      <ion-col size="1"></ion-col>

      <ion-col size="4">     
        <ion-button color="none" expand="block" class="imgBtnMaisProximos">Novidades<div class="shadow"></div></ion-button>      
       </ion-col>

    </ion-row>
    <ion-row>
      <ion-col size="11">     
       <ion-button color="none"  href="/recomendados" expand="block" class="imgBtnRecomendados">Recomendados<div class="shadow"></div></ion-button>      
      </ion-col>
      
      
       

    </ion-row>

    
  </ion-grid>


  </div>


  <ion-text color="light" class="TituloPagina">Últimas Reservas</ion-text>
  

  <ion-list>
  
   
      <ion-card *ngFor="let item of items" class="grad1">
        <div class="imgCard" [style.background-image]="'url(' + item.imagem + ')'">
          <div class="container1">
            <ion-grid>
              <ion-row>
                <ion-col size="7"><ion-card-title color="light">{{ item.nome }}</ion-card-title></ion-col>
                <ion-col><ion-icon class="star" color="light" *ngFor="let star of getStars(item.nota)" name="star"></ion-icon></ion-col>
                
              </ion-row>
              <ion-row><ion-col size="7"><ion-card-subtitle color="light">{{ item.bairro}}</ion-card-subtitle></ion-col> </ion-row>
            </ion-grid>
            
          
          </div>
        </div>
        <ion-card-content>
          <ion-text  color="light"> {{ item.descricao }}</ion-text>
         
        </ion-card-content>
        <div class="reservebtn">
        <ion-button class="reservebtn" color="dark">Reserve</ion-button>
        </div>
      </ion-card>

      <ion-infinite-scroll (ionInfinite)="loadMoreData($event)">
        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="Carregando mais dados...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
  
  </ion-list>


    </ion-content>

    <ion-footer class="footer" >
     
        <ion-tabs class="footer">
          <ion-tab-bar class="tabBar" color="dark" slot="bottom">

            <ion-tab-button  tab="menu">
              <ion-menu-button color="medium" class="button"></ion-menu-button>
              <ion-text>
                Menu</ion-text>
            
            </ion-tab-button>
           
            <ion-tab-button class="border" tab="home">
              <ion-icon class="button" color="warning" name="home"></ion-icon>
              <ion-text >
              Início</ion-text>
            </ion-tab-button>
            <ion-tab-button href="/favoritos" color="medium" >
              <ion-icon color="medium" class="button" name="heart"></ion-icon>
              <ion-text >
                Favoritos</ion-text>
           
            </ion-tab-button>
            <ion-tab-button href="/mapa">
              <ion-icon color="medium"  class="button" name="map"></ion-icon>
              <ion-text >
                Mapa</ion-text>
         
            </ion-tab-button>
          
            
      
           
          </ion-tab-bar>
        </ion-tabs>
      
    </ion-footer>
