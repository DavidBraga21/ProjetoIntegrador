<ion-content class="background" [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Barra de Pesquisa
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <!-- barra de pesquisa -->
<ion-searchbar [(ngModel)]="termoPesquisa" (keydown.enter)=" pesquisar()"></ion-searchbar>

<!-- lista de resultados -->
<ion-list>
  <ion-item *ngFor="let restaurante of resultadosPesquisa">
    {{ restaurante.nome }}
  </ion-item>
</ion-list>
  </ion-content>
  
    <ion-footer class="footer" >
     
        <ion-tabs class="footer">
          <ion-tab-bar class="tabBar" color="dark" slot="bottom">

            <ion-tab-button  tab="menu">
              <ion-menu-button color="medium" class="button"></ion-menu-button>
              <ion-text>
                Menu</ion-text>
            
            </ion-tab-button>
           
            <ion-tab-button class="border" tab="home">
              <ion-icon class="button" href="/home" color="medium" name="home"></ion-icon>
              <ion-text >
              InÃ­cio</ion-text>
            </ion-tab-button>
            <ion-tab-button href="/favoritos" color="warning">
              <ion-icon color="warning" class="button" name="heart"></ion-icon>
              <ion-text >
                Favoritos</ion-text>
           
            </ion-tab-button>
            <ion-tab-button href="/mapa">
              <ion-icon color="medium"  class="button" name="map"></ion-icon>
              <ion-text >
                Mapa</ion-text>
         
            </ion-tab-button>
          
            
      
           
          </ion-tab-bar>
        </ion-tabs>
      
    </ion-footer>
